<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <div class="login-form hide-form">
      <form action="#" class="log-form">
        <input
          type="text"
          placeholder="your name here"
          class="input-field"
          required
        />
        <input type="submit" value="Login" class="submit-btn" />
      </form>
      <p class="welcome-sms hide-welcome">welcome</p>
    </div>

    <div class="parent-el hide-content">
      <div class="main-1">
        <p class="hour">14h:50</p>
        <button class="logout-btn">Logout</button>
      </div>
      <header>
        <h1>Guess My Number!</h1>
        <p class="between">(Between 1 and 20)</p>
        <button class="btn again">Again!</button>
        <div class="number">?</div>
      </header>
      <main>
        <section class="left">
          <input type="number" class="guess clicking" />
          <button class="btn check">Check!</button>
        </section>
        <section class="right">
          <p class="message">Start guessing...</p>
          <p class="label-score">ðŸ’¯ Score: <span class="score">20</span></p>
          <p class="label-highscore">
            ðŸ¥‡ Highscore: <span class="highscore">0</span>
          </p>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
